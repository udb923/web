<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKRDRONBUD</title>
     <link rel="icon" type="image/png" href="favicon.png">
    <style>
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            position: relative;
            background-color: #0b0b0b;
            color: #f5f5f5;
            font-family: 'VT323', monospace;
        }

        /* Fullscreen noise canvas */
        #noiseCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Centered hyperlink overlay */
        .center-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-family: 'Signal', sans-serif;
            /* Responsive font size: between 24px and 60px based on viewport width */
            font-size: clamp(24px, 6vw, 60px);
            color: #0000ff;
            text-decoration: none;
        }

        .center-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Fullscreen noise canvas -->
    <canvas id="noiseCanvas"></canvas>
    <!-- Overlay link -->
    <a href="https://signal.me/#eu/23SeWq6T4Fk8ghM4qzhVidvYlNdXuM4jhyLyrsuibRsQ8EXaeo1K94AIx3GtQ8Rp"
       class="center-link" target="_blank" rel="noopener noreferrer">No Signal</a>

    <script>
        // White noise animation
        (function() {
            const canvas = document.getElementById('noiseCanvas');
            if (!canvas) return;

            // Adjustable parameters
            const noiseScale = 6;      // size of each noise block in pixels
            const refreshInterval = 10; // milliseconds between noise updates

            const ctx = canvas.getContext('2d');
            const offscreen = document.createElement('canvas');
            const offCtx = offscreen.getContext('2d');

            // Resize canvases based on display size and scale
            function resize() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                offscreen.width = Math.max(1, Math.floor(canvas.width / noiseScale));
                offscreen.height = Math.max(1, Math.floor(canvas.height / noiseScale));
            }

            // Fill the offscreen canvas with random grayscale pixels, then draw it
            // scaled up onto the visible canvas
            function generateNoise() {
                const w = offscreen.width;
                const h = offscreen.height;
                const idata = offCtx.createImageData(w, h);
                const buffer32 = new Uint32Array(idata.data.buffer);
                const len = buffer32.length;
                for (let i = 0; i < len; i++) {
                    const val = (Math.random() * 255) | 0;
                    buffer32[i] = (255 << 24) | (val << 16) | (val << 8) | val;
                }
                offCtx.putImageData(idata, 0, 0);
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(offscreen, 0, 0, canvas.width, canvas.height);
            }

            // Animation loop with adjustable refresh rate
            function loop() {
                generateNoise();
                if (refreshInterval > 0) {
                    setTimeout(loop, refreshInterval);
                } else {
                    requestAnimationFrame(loop);
                }
            }

            resize();
            window.addEventListener('resize', resize);
            loop();
        })();
    </script>
</body>
</html>
